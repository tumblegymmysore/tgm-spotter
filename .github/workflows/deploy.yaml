name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Function
        run: |
          supabase functions deploy notify --project-ref $PROJECT_ID --no-verify-jwt
          
      - name: Set Secrets
        run: |
          supabase secrets set --project-ref $PROJECT_ID RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
